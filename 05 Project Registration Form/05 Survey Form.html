<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <h1 id="title"><p>freeCodeCamp Survey Form</p></h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
     <label for="name" id="name-label">Name <input id="name" name="name" type="text" required placeholder="enter your name"/></label>
     <label for="email" id="email-label">Email <input id="email" name="email" type="email" required placeholder="enter your email address" /></label>
     <label for="number" id="number-label">Age (optional) <input id="number" name="age" type="number" min="13" max="120" placeholder="your age"/></   label>
     <label for="dropdown"> 
        Which option best describes your current role?
        <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
          </select>
      </label>

        <p> Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"><input id="definitely" type="radio" name="recommend" class="inline" checked value="definitely"/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="maybe"/> Maybe</label>
        <label for="Not sure"><input id="Not sure" type="radio" name="recommend" class="inline" value="Not sure" /> Not sure</label>
        

           <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <input id="Front-end Projects" type="checkbox" name="improved" value="Front-end Projects"> <label for="Front-end Projects">Front-end Projects</label>
            <input id="Back-end Projects" type="checkbox" name="improved" value="Back-end Projects"> <label for="Back-end Projects">Back-end Projects</label>
            <input id="Data Visualization" type="checkbox" name="improved" value="Data Visualization"> <label for="Data Visualization">Data Visualization</label>
            <input id="Challenges" type="checkbox" name="improved" value="Challenges"> <label for="Challenges">Challenges</label>
            <input id="Open Source Community" type="checkbox" name="improved" value="Open Source Community"> <label for="Open Source Community">Open Source Community</label>

          </fieldset>

     <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
        </label>
         <input type="submit" value="Submit" id="submit" />
  </form>
  </body>

</html>
